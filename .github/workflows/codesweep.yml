# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: "HCL AppScan Code Scan"

on:
  pull_request:
    types: [opened,synchronize]
  push:
    branches:
    - main
    - develop
  workflow_dispatch: 

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ASOC_KEY: ${{ secrets.ASOC_KEY}}
  ASOC_SECRET: ${{ secrets.ASOC_SECRET }}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run AppScan Code Scan
        uses: HCL-TECH-SOFTWARE/appscan-codesweep-action@v2
        with:
          asoc_key: ${{ env.ASOC_KEY}}
          asoc_secret: ${{ env.ASOC_SECRET }}
          publish_on_merge: true
          application_id: 85b2bba7-192d-4c07-a20a-14bc0e4f843a 
